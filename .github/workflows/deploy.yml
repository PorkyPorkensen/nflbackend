name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create deployment package
      run: |
        echo "Creating deployment package..."
        
        # Create a temporary directory for packaging
        mkdir -p deploy_temp
        cp -r . deploy_temp/
        cd deploy_temp
        
        echo "Files before cleanup:"
        ls -la
        
        # Remove files that should not be deployed (similar to .ebignore)
        rm -rf .env .vscode .github node_modules .git .gitignore .elasticbeanstalk *.log
        
        echo "Files after cleanup:"
        ls -la
        
        # Create the deployment zip
        zip -r ../deploy.zip .
        
        echo "Deployment package created successfully"
        cd ..
        rm -rf deploy_temp
        
        echo "Final deploy.zip size:"
        ls -lh deploy.zip

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        application_name: nfl-backend
        environment_name: nfl-prod
        region: us-east-1
        version_label: ${{ github.sha }}
        version_description: ${{ github.sha }}
        deployment_package: deploy.zip
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        use_existing_version_if_available: false